<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">ðŸ“š Library Management System</h1>
            <p class="text-lg text-gray-600 mt-2">A simple interface to manage your library's collection.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Left Column: Forms -->
            <div class="md:col-span-1 space-y-8">
                <!-- Add Book Form -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Add a New Book</h2>
                    <form id="addBookForm" class="space-y-4">
                        <div>
                            <label for="addBookTitle" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="addBookTitle" name="title" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="addBookAuthor" class="block text-sm font-medium text-gray-700">Author</label>
                            <input type="text" id="addBookAuthor" name="author" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="addBookIsbn" class="block text-sm font-medium text-gray-700">ISBN</label>
                            <input type="text" id="addBookIsbn" name="isbn" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Add Book</button>
                    </form>
                </div>

                <!-- Add Member Form -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Register New Member</h2>
                    <form id="addMemberForm" class="space-y-4">
                        <div>
                            <label for="addMemberName" class="block text-sm font-medium text-gray-700">Member Name</label>
                            <input type="text" id="addMemberName" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                        </div>
                        <div>
                            <label for="addMemberId" class="block text-sm font-medium text-gray-700">Member ID</label>
                            <input type="text" id="addMemberId" name="memberId" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                        </div>
                        <button type="submit" class="w-full bg-cyan-600 text-white py-2 px-4 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-colors">Add Member</button>
                    </form>
                </div>

                <!-- Search Book Form -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Search Books by Name</h2>
                    <form id="searchBookForm" class="space-y-4">
                        <div>
                            <label for="searchBookName" class="block text-sm font-medium text-gray-700">Book Name</label>
                            <input type="text" id="searchBookName" name="bookName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors">Search</button>
                    </form>
                </div>
                
                <!-- Find Member Form -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Find Member Details</h2>
                    <form id="findMemberForm" class="space-y-4">
                        <div>
                            <label for="findMemberId" class="block text-sm font-medium text-gray-700">Member ID</label>
                            <input type="text" id="findMemberId" name="memberId" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
                        </div>
                        <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors">Find Member</button>
                    </form>
                </div>

                <!-- Borrow Book Form -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Borrow a Book</h2>
                    <form id="borrowForm" class="space-y-4">
                        <div>
                            <label for="borrowMemberId" class="block text-sm font-medium text-gray-700">Member ID</label>
                            <input type="text" id="borrowMemberId" name="memberId" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="borrowIsbn" class="block text-sm font-medium text-gray-700">Book ISBN</label>
                            <input type="text" id="borrowIsbn" name="isbn" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Borrow</button>
                    </form>
                </div>

                <!-- Return Book Form -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Return a Book</h2>
                    <form id="returnForm" class="space-y-4">
                        <div>
                            <label for="returnMemberId" class="block text-sm font-medium text-gray-700">Member ID</label>
                            <input type="text" id="returnMemberId" name="memberId" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="returnIsbn" class="block text-sm font-medium text-gray-700">Book ISBN</label>
                            <input type="text" id="returnIsbn" name="isbn" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">Return</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Data Display -->
            <div class="md:col-span-2 space-y-8">
                <!-- Available Books Section -->
                <div>
                    <h2 class="text-3xl font-bold mb-4">Available Books</h2>
                    <div id="booksList" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <!-- Book cards will be inserted here by JavaScript -->
                    </div>
                </div>

                <!-- Members Section -->
                <div>
                    <h2 class="text-3xl font-bold mb-4">Library Members</h2>
                    <div id="membersList" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <!-- Member cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Modal for displaying search results -->
    <div id="modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-2xl leading-6 font-bold text-gray-900" id="modalTitle"></h3>
                <div class="mt-4 px-7 py-3">
                    <div id="modalContent" class="text-left space-y-4"></div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modalClose" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Modal for Success/Error Messages -->
    <div id="statusModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-2xl leading-6 font-bold" id="statusModalTitle"></h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-base text-gray-700" id="statusModalMessage"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="statusModalClose" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
